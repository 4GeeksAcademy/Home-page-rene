<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="home-page">
    <div class="top-of-page">
        <p class="home-page-text">Home Page</p>
        <p class="contact-us">Contact Us</p>
        <i class="fa-solid fa-bars bars"></i>
    </div>
    <div class="middle-of-page">
        <h1>Hero Section</h1>
        <h2>Hero Section text</h2>
    </div>
    <div class="bottom-of-page">
        <div class="product">
            <div class="first-watch">
                <img src="https://cdn11.bigcommerce.com/s-os0oxqnosq/images/stencil/1280x1280/products/1938/30949/1__27133.1705462168.1280.1280__68815.1724008748.jpg?c=1">
            </div>
            <p>Patek Philippe</p>
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <p>$200,000</p>
        </div>
        <div class="product">
            <div class="second-watch">
                <img src="https://www.prestigetime.com/preowned/images/watches/2024/07/103668/Hublot_646-NX-6600-RX-CHF24_64581_01.jpg">
            </div>
            <p>Hublot</p>
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <p>$250,000</p>
        </div>
        <div class="product">
            <div class="third-watch">
                <img src="https://diamondseast.com/cdn/shop/products/Image_11_1024x1024.jpg?v=1658258622">
            </div>
            <p>Rolex Daytona</p>
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <p>$180,000</p>
        </div>
    </div>
</div>
</body>
</html>
